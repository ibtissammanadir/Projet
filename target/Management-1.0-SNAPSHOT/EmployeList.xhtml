<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Liste des Employés</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</h:head>
<h:body>
    <div class="container mt-5">
        <h:form>
            <h2>Employee List</h2>
            <h:dataTable value="#{employeBean.getemployees()}" var="employe" styleClass="table table-bordered table-striped table-hover">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{employe.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Nom</f:facet>
                    #{employe.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet>
                    #{employe.email}
                </h:column>
                <h:column>
                    <f:facet name="header">Compétences</f:facet>
                    #{employe.skills}
                </h:column>
                <h:column>
                    <f:facet name="header">Projet</f:facet>
                    #{employe.projet.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <h:commandButton value="Delete" action="#{employeBean.deleteEmploye(employe.id)}" styleClass="btn btn-danger"/>
                </h:column>
            </h:dataTable>
            <h:commandButton value="Ajouter un employé" action="Ajoute?faces-redirect=true" styleClass="btn btn-primary mt-3"/>
        </h:form>
    </div>
</h:body>
</html>
